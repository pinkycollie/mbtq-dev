name: CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  deno:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x

      - name: Format
        run: deno fmt --check

      - name: Lint
        run: deno lint

      - name: Type Check
        run: deno check main.ts

      - name: Run Tests
        run: deno test --allow-all
